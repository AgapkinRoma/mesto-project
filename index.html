<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/Vector.svg" class="header__logo" alt="Логотип Место">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.png" alt="Аватарка">
                <div class="profile__info">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button class="profile__edit-button" type="button" aria-label="изменить"></button>
                    <p class="profile__status">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                    <div class="element__title-block">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.png" alt="Карачаевск">
                    <div class="element__title-block">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.png" alt="Карачаевск">
                    <div class="element__title-block">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.png" alt="Карачаевск">
                    <div class="element__title-block">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.png" alt="Карачаевск">
                    <div class="element__title-block">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                    <div class="element__title-block">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button class="element__like"></button>
                    </div>
                </article>

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="закрыть"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="form">
                <div class="popup__input-block">
                    <input class="popup__input" type="text" name="name" placeholder="Жак-Ив Кусто">
                    <input class="popup__input" type="text" name="description"
                        placeholder="Исследователь океана">
                    </div>
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</body>

</html>
