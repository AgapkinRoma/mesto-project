<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/Vector.svg" class="header__logo" alt="Логотип Место">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.png" alt="Аватарка">
                <div class="profile__info">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button class="profile__edit-button" type="button" aria-label="изменить"></button>
                    <p class="profile__status">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button  class="popup__close" type="button" aria-label="закрыть"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="form">
                    <input class="popup__name-input" type="text" name="name" placeholder="Ваше имя" autocomplete="off">
                    <input class="popup__job-input" type="text" name="description"
                        placeholder="Ваш род деятельности"autocomplete="off">
                    
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div  class="popup-cards">
        <div class="popup-cards__container">
            <button  class="popup-cards__close" type="button" aria-label="закрыть"></button>
            <h3 class="popup-cards__title">Новое место</h3>
            <form class="popup-cards__form" name="form">
                    <input class="popup-cards__name-input" type="text" name="name" placeholder="Название" autocomplete="off">
                    <input class="popup-cards__url-input" type="url" name="description"
                        placeholder="Ссылка на картинку" autocomplete="off">
                    
                <button class="popup-cards__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-img">
<div class="popup-img__container">
 <button type="button" class="popup__close popup-img__close"></button>   
 <img class="popup-img__photo" src="">
 <h2 class="popup-img__text">123</h2>   
</div>
    </div>
     <template id ="element-template">
        <article class="element">
            <button type="button" class="element__delete"></button>
            <img class="element__photo">
            <div class="element__title-block">
                <h2 class="element__title"></h2>
                <button class="element__like"></button>
            </div>
        </article>
    </template> 
    <script src="index.js"></script>
</body>

</html>
